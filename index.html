<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="header__nav">
          <h1 class="header__item">Where in the world?</h1>
          <div class="header__button">
            <button onclick="light()" class="light__button">Light</button>
            <button onclick="dark()" class="Dark__button">Dark</button>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <form action="">
            <input class="input" type="text" placeholder="Search for a country…">
          </form>
          <div class="cardall">
            <div class="box">
              <img class="img-sec" src="./1280px-Flag_of_Germany.svg.png" alt="">
              <h2 class="sec-text">Germany</h2>
            </div>
            <div class="box">
              <img class="img-sec" src="./1280px-Flag_of_Germany.svg (1).png" alt="">
              <h2 class="sec-text">United States of America </h2>
            </div>
            <div class="box">
              <img class="img-sec" src="./1280px-Flag_of_Germany.svg (2).png" alt="">
              <h2 class="sec-text">Brazil</h2>
            </div>
            <div class="box">
              <img class="img-sec" src="./1280px-Flag_of_Germany.svg (3).png" alt="">
              <h2 class="sec-text">Iceland</h2>
            </div>
            <div class="box">
              <img class="img-sec" src="./1280px-Flag_of_Germany.svg (4).png" alt="">
              <h2 class="sec-text">Afghanistan</h2>
            </div>
            <div class="box">
              <img class="img-sec" src="./1280px-Flag_of_Germany.svg (5).png" alt="">
              <h2 class="sec-text">Åland Islands</h2>
            </div>
            <div class="box">
              <img class="img-sec" src="./1280px-Flag_of_Germany.svg (6).png" alt="">
              <h2 class="sec-text">Albania</h2>
            </div>
            <div class="box">
              <img class="img-sec" src="./1280px-Flag_of_Germany.svg (7).png" alt="">
              <h2 class="sec-text">Algeria</h2>
            </div>
           
          </div>
        </div>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
